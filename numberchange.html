<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/numberchange.css" />
        <title>My Pay</title>
    </head>
    <body>
        <div class="wrap">
            <header class="subpage_header">
                <div class="header_container">
                    <div class="btn_prev">
                        <img src="images/btns/btn_prev.png" alt="뒤로가기" />
                    </div>
                    <h1>휴대폰 번호 변경</h1>
                </div>
            </header>
            <main class="subpage_main">
                <div class="numberchange">
                    <div class="numberchange_box">
                        <span>통신사</span>
                        <input type="text" value="SKT" />
                    </div>
                    <div class="numberchange_box">
                        <span>휴대폰번호</span>
                        <input type="text" value="010 1234 1339" />
                    </div>
                </div>
            </main>
            <div class="numberchange_btn">
                <span>
                    * 본인명의의 휴대폰 번호만 변경가능하며, 변경 후<br />
                    PASS 본인인증 이용 시 변경된 휴대폰 번호로 인증해야합니다.
                </span>
                <button>PASS 본인 인증하기</button>
            </div>
        </div>
        <script src="js/common.js"></script>
    </body>
</html>
