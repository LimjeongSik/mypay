<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/login.css" />
        <title>My Pay</title>
    </head>
    <body>
        <div class="wrap">
            <div class="login_container">
                <h1>로그인</h1>
                <div class="login_form">
                    <div class="login_input-wrap">
                        <div class="login_input-box">
                            <label>아이디</label>
                            <input
                                type="text"
                                placeholder="아이디를 입력해주세요"
                            />
                        </div>
                        <div class="login_input-box">
                            <label>비밀번호</label>
                            <input
                                type="password"
                                placeholder="비밀번호를 입력해주세요"
                            />
                        </div>
                    </div>
                    <div class="find">
                        <a href="#">아이디 찾기</a>
                        |
                        <a href="#">비밀번호 찾기</a>
                    </div>
                    <div class="login_btns">
                        <div class="btn btn_login">로그인 하기</div>
                        <div class="btn btn_register">회원가입 하기</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
