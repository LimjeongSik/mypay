<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/gift.css" />
        <title>My Pay</title>
    </head>
    <body>
        <div class="wrap">
            <header class="subpage_header">
                <div class="header_container">
                    <div class="btn_prev">
                        <img src="images/btns/btn_prev.png" alt="뒤로가기" />
                    </div>
                    <h1>페이선물</h1>
                </div>
            </header>
            <main class="subpage_main">
                <div class="withdraw_money">
                    <span>💸 출금가능 금액</span>
                    <div class="money">
                        <strong class="value">25,000</strong
                        ><span class="txt">원</span>
                    </div>
                </div>
                <div class="amount">
                    <div class="amount_content">
                        <div class="amount_txt">
                            <strong>이체금액</strong>
                            <span>(이체수수료 : 0원)</span>
                        </div>
                        <div class="amount_value">
                            <strong>25,000</strong>
                            <span>원</span>
                        </div>
                    </div>
                    <span>선물하기 한도 : 1회 0원, 1일 0원</span>
                </div>
                <div class="cards">
                    <div class="cards_tabs">
                        <div class="on">받는카드</div>
                        <div>최근 선물카드</div>
                    </div>
                    <div class="cards_tabs-contents">
                        <div class="cards_tabs-content">
                            <div class="gift_check">
                                <input type="text" placeholder="조회 번호" />
                                <button>조회</button>
                            </div>
                            <div class="cardpass">
                                <strong>카드 비밀번호</strong>
                                <input
                                    type="password"
                                    placeholder="비밀번호를 입력해주세요"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div class="btn_gift">
                <button>선물하기</button>
            </div>
        </div>
    </body>
</html>
